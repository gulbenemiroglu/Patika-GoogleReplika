<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CSS - HW2</title>
  </head>
  <body>

   <div class="container my-5">
       <div class="row my-5 ">
           <div class="col d-flex justify-content-center">
               <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
           </div>
       </div>
       <div class="row my-3 justify-content-center">
           <div class="col-12 d-flex justify-content-center">
            <p>Search the web using Google!</p>
           </div>
           <div class="col-12 d-flex justify-content-center">
            <input class="w-50" type="text">
           </div>
           <div class="col-12">
                <div class="row m-2 justify-content-center">
                    <button class="w-25 m-2">Google Search</button>
                    <button class="w-25 m-2">I'm feeling lucky</button>
                </div>
           </div>              
       </div>
       <div class="row justify-content-center align-items-center">
            <div class="col-5">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <p>Special Searches</p>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <a href="">Stanford Search</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <a href="">Linux Search</a>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <a href="">Help!</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <a href="">About Google!</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <a href="">Company Info</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <a href="">Google! Logos</a>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        Get Google! <br>
                        updates monthly:
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <input class="w-50" type="text" placeholder="your e-mail">
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button>Subscribe</button>
                    </div>
                    <div class="col-6 d-flex justify-content-start">
                        <a href="">Archive</a>
                    </div>
                </div>
            </div>
       </div>
       <div class="row my-3 p-3">
           <div class="col d-flex justify-content-center">
               <p>@Copyright 1998 Google Inc.</p>
           </div>
       </div>
   </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
